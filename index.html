<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Rock-Paper-Scissors-Water-Fire</title>
	<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="page-title">
			<h1>Rock<span><i class="fas fa-hand-rock"></i></span>Paper<span><i class="fas fa-hand-paper"></i></span>Scissors<span><i class="fas fa-hand-scissors"></i></span>Fire<span><i class="fas fa-fire"></i></span>Water<span><i class="fas fa-tint"></i></span></h1>
		</div>
	</header>
	<section class="banner">
		<div class="row banner-row">
			<div class="reset">
				<p>END MATCH</p>
			</div>
		</div>
		<div class="scoreboard">
			<div class="won-score score-miniboard">
				<div class="won-label score-label">WON</div>
				<div class="won-number score-number">0</div>
			</div>
			<div class="tied-score score-miniboard">
				<div class="tied-label score-label">TIED</div>
				<div class="tied-number score-number">0</div>
			</div>
			<div class="lost-score score-miniboard">
				<div class="lost-label score-label">LOST</div>
				<div class="lost-number score-number">0</div>
			</div>
		</div>
	</section>
	<section class="container">
		<div class="main-board">
			<div class="board lhp-board">
				<div class="btn water lhp" id="lhp-0" value=0>
					<i class="fas fa-tint"></i>
				</div>
				<div class="btn fire lhp" id="lhp-1" value=1>
					<i class="fas fa-fire"></i>
				</div>
				<div class="btn rock lhp" id="lhp-2" value=2>
					<i class="fas fa-hand-rock"></i>
				</div>
				<div class="btn scissors lhp" id="lhp-3" value=3>
					<i class="fas fa-hand-scissors"></i>
				</div>
				<div class="btn paper lhp" id="lhp-4" value=4>
					<i class="fas fa-hand-paper"></i>
				</div>
			</div>
			<div class="board rhp-board">
				<div class="btn water rhp" id="lhp-0" value=0>
					<i class="fas fa-tint"></i>
				</div>
				<div class="btn fire rhp" id="lhp-1" value=1>
					<i class="fas fa-fire"></i>
				</div>
				<div class="btn rock rhp" id="lhp-2" value=2>
					<i class="fas fa-hand-rock"></i>
				</div>
				<div class="btn scissors rhp" id="lhp-3" value=3>
					<i class="fas fa-hand-scissors"></i>
				</div>
				<div class="btn paper rhp" id="lhp-4" value=4>
					<i class="fas fa-hand-paper"></i>
				</div>
			</div>
		</div>
	</section>
	<footer></footer>
	<!script src="js/functions.js"><!/script>
	<script src="js/script.js"></script>
</body>
</html>
